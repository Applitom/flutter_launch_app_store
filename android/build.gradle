group "com.iyaffle.launchreview"

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdk = 34

    defaultConfig {
        minSdkVersion = 16
        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
    }
}
